//
seta cg_hudFilesEnable "1"
seta cg_hudFiles "ui/1a-DefaultSuperpie/hud.cfg"
seta hud_blobCenter "1"
seta hud_consoleSize "1"
seta hud_dotXhairs "0"
seta hud_nonScoreStageReport "1"
seta hud_scannerFullScreen "0"
seta hud_teamoverlayLocation "1"
seta hud_inventory "0"
seta hud_staminaElevation "0"
seta scr_conUseShader "0"
seta scr_conColorGreen "0"
seta scr_conColorBlue "0"
seta scr_conColorRed "0"
seta scr_conColorAlpha "0.3"
seta scr_conBarSize "2"
seta scr_conBarColorGreen "0"
seta scr_conBarColorBlue "0"
