//
// E-Mxp setting fixes and should be defaults.
//
seta cg_drawSpeed 3 //draws speedometer
seta cg_lagometer 1 //draws lagometer
seta cg_drawClock 2 //draws clock
seta cg_disableWarningDialogs 1 //draws errors to the console instaid of giving you a popup

//Reloads the game.
vid_restart